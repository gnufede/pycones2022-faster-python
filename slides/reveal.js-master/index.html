				## Our protagonist
				```python
				valid_user_agents = (
					"useragent",
					"user-agent",
					"http-user-agent",
					"request-user-agent",
					"http-request-user-agent",
				)

				def find_user_agent_header(headers):
					for k, v in headers.items():
						for user_agent in valid_user_agents:
							if k.lower().replace("_", "-") == user_agent:
								return v
					return None
				```
				---
				## Our baseline
				```docker
				FROM python:3.9
				WORKDIR /usr/src/app
				CMD [ "python", "./script.py" ]
				```

				```python

					"timeit: %f"
					% timeit.timeit(
				        "find_user_agent_header(HEADERS)",
				        globals=globals()
					)
				)
				```
