				## Speed wins 🚀
				---
				## Our protagonist
				```python
				from ..find_headers import get_user_agent
				def header_parser(get_response):
					def middleware(request):
						response = get_response(request)
						user_agent = get_user_agent(request.META)
						return response
					return middleware
				```
				---
				## Our protagonist
				```python
				valid_user_agents = (
					"useragent",
					"user-agent",
					"http-user-agent",
					"request-user-agent",
					"http-request-user-agent",
				)

				def get_user_agent(headers):
					for k, v in headers.items():
						for user_agent in valid_user_agents:
							if k.lower().replace("_", "-") == user_agent:
								return v
					return None
				```

				## [Cython](https://cython.org/)
				> Cython is an optimising static compiler for both the Python programming language and the extended Cython programming language (based on Pyrex)
				---
				## Cython docker
				```docker
				FROM python:3.9
				RUN pip install --no-cache-dir Cython
				COPY * /usr/src/app/
				RUN python setup.py build_ext --inplace
				CMD [ "python", "script_cython.py" ]
				```
				---
				## Cython Cython .pyx
				```python
				# cython: c_string_type=unicode, c_string_encoding=utf8
				cdef tuple valid_user_agents = (
					"useragent",
					"http-request-user-agent",
				)
				cpdef str find_user_agent(dict headers):
					cdef str m, v, user_agent
					for m, v in headers.items():
						for user_agent in valid_user_agents:
							if m.lower().replace("_", "-") == user_agent:
								return v
					return None
				```

				## C++ cystring.h
				```c++
				#include <algorithm>
				#include <iostream>
				#include <string.h>
				#include <string>
				#include <unordered_map>

				namespace cystring {

				inline char manipulate_char(unsigned char c) {
				if (c == '_')
					return '-';
				return std::tolower(c);
				}

				inline char *cmanipulate_string(const char *data) {
				const int length = strlen(data); // get the length of the text
				// allocate 'length' bytes + 1 (for null terminator) and cast to char*
				char *lower = (char *)malloc(length + 1);
				// set the last byte to a null terminator
				lower[length] = 0;
				// copy all character bytes to the new buffer using tolower
				for (int i = 0; i < length; i++) {
					lower[i] = manipulate_char(data[i]);
				}
				return lower;
				}

				inline void manipulate_string(std::string *data) {
				std::transform(data->begin(), data->end(), data->begin(), manipulate_char);
				}
				```

				## [PyBind11](https://pybind11.readthedocs.io/en/stable/)
				> a lightweight header-only library that exposes C++ types in Python and vice versa
				---
				## PyBind11 docker
				```docker
				FROM python:3.9
				RUN pip install --no-cache-dir pybind11[global]
				COPY * /usr/src/app/
				RUN c++ -O3 -Wall -shared -std=c++11 -fPIC $(python3 -m pybind11 --includes) pybind11string.cpp -o pybind11string.so
				CMD [ "python", "script_pybind11.py" ]
				```

				## [Amdahl's law](https://en.wikipedia.org/wiki/Amdahl%27s_law)
				> the overall performance improvement gained by optimizing a single part of a system is limited by the fraction of time that the improved part is actually used
				---
				## [Amdahl's law](https://en.wikipedia.org/wiki/Amdahl%27s_law)
				`$$ {\displaystyle S_{\text{latency}}(s)={\frac {1}{(1-p)+{\frac {p}{s}}}}} $$`
				<!-- `$$ J(\theta_0,\theta_1) = \sum_{i=0} $$` -->
				---
